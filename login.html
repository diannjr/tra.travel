        <!-- Form Login -->
        <div class="login">
            <div class="container">
                <div class="row mt-xxl-5 d-flex justify-content-end">
                    <div class="col-md-5 my-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-4 my-auto">
                                    <h2>LOGIN</h2>
                                    <p>Please login to use this site!</p>
                                </div>
                                <form action="#" method="post" onsubmit="validasi()">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>
                                    <a class="text-decoration-none" href="#">Forgot password?</a>
                                    <button class="button btn btn-dark form-control" type="submit">Login</button>
                                    <p class="mt-3 text-center">Don't have an account? <a href="register.html" class="text-decoration-none">Register</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
